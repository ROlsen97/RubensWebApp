<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rubens hjemmeside</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div id="app">
      <ul>
        <li><a class="active" href="Index.html">Hjem</a></li>
        <li><a href="Ommig.html">Om mig</a></li>
        <li><a href="#projekter">Projekter</a></li>
        <li style="float:right"><a href="#HamburgerMenu"><span class="material-symbols-outlined">menu</span></a></li>
      </ul>
        <div class="row">
          <div class="CustomPadding">
            <div class="col-sm-8 container CustomPadding2">
              <h1 class="Velkommen">
                Velkommen
              </h1>
            </div>
            <div class="col-sm-4 container CustomPadding">
              <div class="container mig2 CustomPadding">
                <img class="mig2" src="billederTilWebApp/mig.png" alt="Billede">
              </div>
            </div>
          </div>
          <div class="w3-container">
            <div class="w3-cell-row CustomPadding" align="center">
              <div v-for="x in Items" class="col-sm-4">
                <button v-if="x.link" class="button button1" @click="followlink(x)">
                  {{ x.name }}
                </button>
                <button v-else @click="showInfo(x)" class="button button1">{{ x.name }}</button>
                <div :class="{ 'content': true, 'show': x.showInfo }">{{ x.infoToShow }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
